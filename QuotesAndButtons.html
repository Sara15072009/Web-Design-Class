<!DOCTYPE html>
<html>
<head>
<title>Quotes with Buttons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-cyan.css">
<style>
    .author-button {
    display: inline-block;
    background-color: white !important; 
    }
    .author-button:hover {
        background-color:aqua !important;
    }
</style>
</head>
<body>
<div class="w3-container w3-auto w3-pink w3-center w3-margin-top">
<div class="w3-bar w3-theme-l4">
    <a href="index.html" class="w3-bar-item w3-button">Home</a>
    <a href="AutomaticSlideshow.html" class="w3-bar-item w3-button">Unit 2 Creative Task</a>
    <a href="unitCT.html" class="w3-bar-item w3-button">Unit 3 Project</a>
    <a href="#" class="w3-bar-item w3-button">Final Project</a>
</div>
<!-- create container for your page-->
<!-- add some fun icons-->
<h2><i class="material-icons">auto_stories</i>Famous Quotes with Buttons
    <i class="material-icons">auto_stories</i></h2>
</div>
<br>

<!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
<div class="w3-container w3-auto w3-section">
<!-- create a bar class-->
<div class="w3-bar">
    <button class="w3-button w3-theme-l4">To</button>
    <button class="w3-button w3-theme-l3">be</button>
    <button class="w3-button w3-theme-l2">or</button>
    <button class="w3-button w3-theme-l1">not</button>
    <button class="w3-button w3-theme">to</button>
    <button class="w3-button w3-theme-d1">be,</button>
    <button class="w3-button w3-theme-d2">that</button>
    <button class="w3-button w3-theme-d3">is</button>
    <button class="w3-button w3-theme-d4">the</button>
    <button class="w3-button w3-theme-d5">question</button>
    <button class="w3-button author-button"><i>~ William Shakespeare ~ </i></button>
<p>To be or not to be, that is the question</p>
</div>
</div>

<!-- SECOND QUOTE-->
<div class="w3-container w3-auto w3-section">
<!-- create a bar class-->
<div class="w3-bar">
    <button class="w3-button w3-theme-d3">I</button>
    <button class="w3-button w3-theme-d2">have</button>
    <button class="w3-button w3-theme-d1">a</button>
    <button class="w3-button w3-theme">dream</button>
    <button class="w3-button author-button"><i>~ Martin Luther King Jr. ~ </i></button>
<p>I have a dream</p>
</div>
</div>

<!-- THIRD QUOTE -->
<div class="w3-container w3-auto w3-section">
<!-- create a bar class-->
<div class="w3-bar">
    <button class="w3-button w3-red">The</button>
    <button class="w3-button w3-blue">secret</button>
    <button class="w3-button w3-yellow">to</button>
    <button class="w3-button w3-green">getting</button>
    <button class="w3-button w3-orange">ahead</button>
    <button class="w3-button w3-purple">is</button>
    <button class="w3-button w3-pink">getting</button>
    <button class="w3-button w3-black">started</button>
    <button class="w3-button author-button"><i>~ Mark Twain ~ </i></button>
<p>The secret to getting ahead is getting started</p>
</div>
</div>
<br>
<div class="w3-container w3-auto w3-pink w3-center">
<!-- create a few more quotes-->
    <footer> Sara Kaci, 2025 </footer>
</div>
</body>
</html>
