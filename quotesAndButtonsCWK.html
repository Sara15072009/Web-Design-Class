<!-- create your first quote using buttons.  Use container class, with auto margins and w3-section-->
<div class="w3-container w3-auto w3-section">
<!-- create a bar class-->
<div class="w3-bar">
    <button class="w3-button w3-red">I</button>
    <button class="w3-button w3-orange">came</button>
    <button class="w3-button w3-yellow">I</button>
    <button class="w3-button w3-green">saw</button>
    <button class="w3-button w3-blue">I</button>
    <button class="w3-button w3-pink">conquered</button>
    <button class="w3-button"><i>~ Julius Ceasar ~ </i></button>
<p>I Came I Saw I Conquered</p>
</div>
