<!DOCTYPE html>
<html>
<head>
<title>Cards Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.w3-row{
  margin-bottom:30px;
}
.w3-row img{
  width:80%;
}
</style>
<head>
<body>
    <div class="w3-container">
    <div class="w3-container w3-center w3-blue">
    <h2>My favorite books</h2>
    </div>
    <div class="w3-row">
<!--Book 1-->
        <div class="w3-col s1"><p></p></div>
        <div class="w3-col s2 w3-card-4 w3-center">
        <header class="w3-khaki">
          <h3>Pride and Prejudice</h3>
        </header>
        <img src="pictures/prideAndPrejudice.jpg" style="width:100%; height:230px; object-fit:contain;">
        <footer class="w3-blue">
          <p>Jane Austen</p>
        </footer>
        </div>
        <div class="w3-col s2"><p></p></div>
<!--Book 2-->
        <div class="w3-col s2 w3-card-4 w3-center">
        <header class="w3-pale-red">
          <h3>Animal Farm</h3>
        </header>
        <img src="pictures/animalFarm.jpg" style="width:100%; height:230px; object-fit:contain">
        <footer class="w3-red">
          <p>George Orwell</p>
        </footer>
        </div>
        <div class="w3-col s2"><p></p></div>
<!--Book 3-->
        <div class="w3-col s2 w3-card-4 w3-center">
        <header class="w3-deep-orange">
          <h3>White Nights</h3>
        </header>
        <img src="pictures/whiteNights.jpg" style="width:100%; height:230px; object-fit:contain">
        <footer class="w3-indigo">
          <p>Fyodor Dostoevsky</p>
        </footer>
        </div>
        <div class="w3-col s1"><p></p></div>
    </div>
<!--Book 4-->
    <div class="w3-row">
        <div class="w3-col s2"><p></p></div>
        <div class="w3-col s3 w3-card-4 w3-center">
        <header class="w3-light-green">
          <h3>A Christmas Carol</h3>
        </header>
        <img src="pictures/aChristmasCarol.jpg" style="width:100%; height:230px; object-fit:contain">
        <footer class="w3-khaki">
          <p>Charles Dickens</p>
        </footer>
        </div>
<!--Book 5-->
        <div class="w3-col s2"><p></p></div>
        <div class="w3-col s3 w3-card-4 w3-center">
        <header class="w3-pink">
          <h3>1984</h3>
        </header>
        <img src="pictures/georgeOrwell.jpg" style="width:100%; height:230px; object-fit:contain">
        <footer class="w3-cyan">
          <p>George Orwell</p>
        </footer>
        </div>
        <div class="w3-col s1"><p></p></div>
    </div>
    <footer class="w3-blue w3-center">
        <h3>Sara Kaci</h3>
    </footer>
    </div>
</body>
</html>
