<!DOCTYPE html>
<html>
<title>Photo Album Classwork</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    <div class="w3-container">
    <div class="w3-container w3-pale-blue">
    <h1 class="w3-center">Places I want to visit</h1>
    </div>
    </div>
    <div class="w3-container">
        <!--First row-->
        <div class="w3-row-padding w3-margin-top w3-animate-top">
            <!--First card-->
            <div class="w3-third">
                <div class="w3-card">
                    <img src="pictures/rome.webp" style="width:100%">
                    <div class="w3-container w3-center">
                    <h5>Rome, Italy</h5>
                    </div>
                </div>
            </div>
            <!--Second card-->
            <div class="w3-third">
                <div class="w3-card">
                    <img src="pictures/vienna.jpg" style="width:100%">
                    <div class="w3-container w3-center">
                    <h5>Vienna, Austria</h5>
                    </div>
                </div>
            </div>
        <!--Third card-->
            <div class="w3-third">
                <div class="w3-card">
                    <img src="pictures/OiaCastle.jpg" style="width:100%">
                    <div class="w3-container w3-center">
                    <h5>Santorini, Greece</h5>
                    </div>
                </div>
            </div>
        </div>
        <!--Second row-->
        <div class="w3-row-padding w3-margin-top w3-animate-bottom">
        <!--Fourth card-->
            <div class="w3-third">
                <div class="w3-card">
                    <img src="pictures/norway.jpg" style="width:100%">
                    <div class="w3-container w3-center">
                    <h5>Alta, Norway</h5>
                    </div>
                </div>
            </div>
        <!--Fifth card-->
            <div class="w3-third">
                <div class="w3-card">
                    <img src="pictures/london.jpg" style="width:100%">
                    <div class="w3-container w3-center">
                    <h5>London, England</h5>
                    </div>
                </div>
            </div>
        <!--Sixth card-->
            <div class="w3-third">
                <div class="w3-card">
                    <img src="pictures/barcelona.avif" style="width:100%">
                    <div class="w3-container w3-center">
                    <h5>Barcelona, Spain</h5>
                    </div>
                </div>
            </div>
         </div>
         <br>
        <div class="w3-container w3-pale-blue">
            <h1 class="w3-center">Sara Kaci, 2025</h1>
        </div>
</body>
</html>
