<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Delphinium Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .shop-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin-top: 40px;
            margin-left: 450px;
        }
        .shop-input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
         body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://i.pinimg.com/736x/a7/d7/13/a7d713b5a566d7f1406c1ac90200afbc.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  z-index: -1;
    }
    </style>
</head>
<body>
    <header>
        <div class="logo">Delphinium Library</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Shop.html">Shop</a>
            <a href="Login.html">Login</a>
            <a href="SignUp.html">Sign up</a>
            <a href="Profile.html">Profile</a>
            <a href="logout.html">Logout</a>
            <a href="AboutUs.html">About Us</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
           <ul class="search-list">
                <li>Clasics</li>
                <li>Fantasy</li>
                <li>Children's books</li>
                <li>Fairy tales</li>
                <li>Romance</li>
                <li>Crime</li>
                <li>Mystery</li>
                <li>Thriller</li>
                <li>Political</li>
                <li>Philosophy</li>
                <li>Autobiography</li>
                <li>Biography</li>
                <li>History</li>
           </ul>
            </div>
    </header>
    <div class="shop-container">
        <h2>Shop</h2>
        <form>
            <input class="shop-input" type="text" placeholder="Full Name" required>
            <input class="shop-input" type="email" placeholder="Email" required>
            <input class="shop-input" type="number" placeholder="Phone Number" required>
            <input class="shop-input" type="text" placeholder="Shipping Address" required>
            <textarea class="shop-input" placeholder="Additional Notes"></textarea>
            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
