    <style>
.update-btn {
  color: #1e38acc9;
  padding: 15px;
  border-radius: 5px;
  min-width: 80px;
  max-width: 200px;
  -webkit-text-fill-color: #000000;
}
.profile-tab {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}
.profile-picture:hover {
  transform: scale(1.05);
}
.profile-picture img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.profile-info h3 {
  font-size: 22px;
  color: #ffffff;
  font-weight: 600;
}
.profile-main {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 40px 0 10px 0;
}
.profile-picture {
  width: 150px;
  height: 150px;
  margin-left: 10px;
  border-radius: 50%;
  overflow: hidden;
  transition: transform 0.3s ease;
  cursor: pointer;
}
.profile-info {
  margin-left: 30px;
}
.profile-extra {
  padding-left: 10px;
}
.profile-card p {
  margin: 5px 0;
  color: #ffffff;
}
.profile-tab {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 40px;
}
p {
  margin-left: 50px;
}
.social-links {
  margin-top: 20px;
  font-family: Arial, sans-serif;
  font-size: 16px;
  max-width: 250px;
}
.social-item {
  display: flex;
  align-items: center;
  cursor: pointer;
  margin: 10px 0;
  color: #333;
  transition: color 0.3s;
}
.social-item i {
  font-size: 20px;
  margin-right: 10px;
  color: #00a6ff;
}
.social-item:hover {
  color: #005582;
}
.social-item:hover i {
  color: #005582;
}
a {
  color: rgb(0, 0, 0);
  text-decoration: none;
  cursor: pointer;
}
body {
  position: relative;
  margin: 0;
  background-color: #2877c0;
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://img.freepik.com/free-vector/hand-painted-abstract-blue-wallpaper-watercolor_23-2149106510.jpg?semt=ais_hybrid&w=740');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  -webkit-mask-image: linear-gradient(to left, black 30%, transparent);
  mask-image: linear-gradient(to left, black 30%, transparent);
  z-index: -1;
}
    </style>
