<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delphinium Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin-top: 80px;
            margin-left: 450px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-container button:hover {
            background-color: #5a67d8;
        }
        .login-container a {
            display: block;
            margin: 5px 0;
            color: #0066cc;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        body {
            background-image: url('https://i.pinimg.com/474x/88/f4/5d/88f45defcf6415487073d8efddac54ae.jpg');
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Delphinium Library</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Shop.html">Shop</a>
            <a href="Login.html">Login</a>
            <a href="SignUp.html">Sign up</a>
            <a href="Profile.html">Profile</a>
            <a href="logout.html">Logout</a>
            <a href="AboutUs.html">About Us</a>
            <input type="text" class="search-input" placeholder="Search...">
        </nav>
    </header>
    <div class="login-container">
        <form action="php/auth.php" method="POST">
            <h2>Log In</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <a href="#">Forgot Password?</a>
            <button type="submit">Log In</button>
            <p>Not a member? <a href="SignUp.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
